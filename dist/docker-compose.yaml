version: '3'

services:
  transmission:
    image: haugene/transmission-openvpn:latest-armhf
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    restart: always
    ports:
      - "9091:9091"
      - "8888:8888"
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/usb/transmission/:/data
    env_file:
      - ./transmission.env

  web:
    image: treppo/ddns-http-server:latest-armhf
    read_only: true
#    user: "666"
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/usb/web/:/var/cache/web/
    environment:
      - HTTPS_PORT=8443
      - HTTP_PORT=8080
    env_file:
      - ./ddns.env
    ports:
      - "8080:8080"
      - "8443:8443"
