version: '3'

services:
  transmission:
    image: haugene/transmission-openvpn:latest-armhf
    cap_add:
      - NET_ADMIN
    devices:
      - "/dev/net/tun"
    restart: always
    ports:
      - "9091:9091"
      - "8888:8888"
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/usb/transmission/:/data
    env_file:
      - ./transmission.env

  web:
    image: treppo/nginx-cloudflare-ddns:latest-armhf
    read_only: true
    user: "666"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /tmp/nginx:/var/tmp/nginx
      - /mnt/usb/web/html:/var/www/html/:ro
      - /mnt/usb/web/cache/dynamic-dns:/var/cache/dynamic-dns
      - /mnt/usb/web/cache/nginx:/var/cache/nginx
    env_file:
      - ./ddns.env
    ports:
      - "8080:8080"
